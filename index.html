        <div class="container wrapper__view">

            <div class="wrapper__list-card" id="crazy">
                <p class="wrapper__list-count "></p>

            <div class="wrapper__list-card" id="light">

                <div class="check-body-item">

                        <span class="name">dBurger</span>
                        <span class="count">1</span>
                    </p>
                    <p class="check-body-item-sum">1 000 000</p>
                </div>
            </divc>
            <divc class="check-bottom">
                <div class="check-footer">0</div>
                <button class="modal-btn">заказать</button>
